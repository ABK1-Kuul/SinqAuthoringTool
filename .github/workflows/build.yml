name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags starting with 'v' (e.g., v1.0.1)

jobs:
  release:
    runs-on: windows-latest # Use windows-2025 when available for your environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Matches package.json engines (>=18)
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build and Publish
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Add to GitHub Secrets for code signing
          # WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
